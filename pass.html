<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>რეგისტრაცია</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="auth-main-container">
        <div class="auto-form-container">
            <form action="" method="get">
                <div class="form-label">
                    <label class="text-input-label" for="firstname">სახელი</label>
                <input class="text-input" type="text" name="firstname" id="firstname" 
                placeholder="შეიყვანეთ თქვენი სახელი">
                </div>
                <div class="form-label">
                    <label class="text-input-label" for="lastname">გვარი</label>
                <input class="text-input" type="text" name="lastname" id="lastname" 
                placeholder="შეიყვანეთ თქვენი გვარი">
                </div>
                <div class="form-label">
                    <label class="text-input-label" for="userEmail">მომხმარებლის ელ-ფოსტა</label>
                    <input class="text-input" type="email" name="userEmail" id="username" 
                    placeholder="შეიყვანეთ თქვენი ელ-ფოსტა">
                </div>
                <div class="form-label">
                    <label class="text-input-label" for="birthdate">დაბადების თარიღი</label>
                <input class="text-input" type="date" name="birthdate" id="birthdate" 
                placeholder="შეიყვანეთ თქვენი გვარი">
                </div>

                <div class="form-label">
                    <label class="text-input-label" for="lastname">დაბადების ადგილი</label>
                    <select class="location">
                        <option>აშშ</option>
                        <option>საფრანგეთი</option>
                        <option>იტალია</option>
                        <option>გერმანია</option>
                        <option>ესპანეთი</option>
                        <option>დიდი ბრიტანეთი</option>
                        <option>იაპონია</option>
                        <option>ჩინეთი</option>
                        <option>ინდოეთი</option>
                        <option>ბრაზილია</option>
                        <option>მექსიკა</option>
                        <option>კანადა</option>
                        <option>საქართველო</option>
                        <option>რუსეთი</option>
                        <option>ავსტრალია</option>
                        <option>შვედეთი</option>
                        <option>ნორვეგია</option>
                        <option>საფრანგეთი</option>
                        <option>სინგაპური</option>
                        <option>ინდონეზია</option>
                        <option>არგენტინა</option>
                        <option>სამხრეთ კორეა</option>
                    </select>
                </div>

                <div class="form-group">
                    <div class="sex-container">
                        <input type="radio" name="sex" id="male">   
                        <label for="male">კაცი</label>
                    </div>
                    <div class="sex-container">
                        <input type="radio" name="sex" id="female">   
                        <label for="female">ქალი</label>
                    </div>
                </div>

                <div class="form-label">
                    <label class="text-input-label" for="pass">პაროლი</label>
                    <input class=text-input type="password" name="password" id="password">
                </div>
                <div class="form-label">
                    <label class="text-input-label" for="pass">გაიმეორე პაროლი</label>
                    <input class=text-input type="password" name="password" id="password">
                </div>
                <button class="btn btn-primary w-100 mb-15">რეგისტრაცია</button>
                <a class="btn btn-link" href="./index.html">ავტორიზაცია</a>
            </form>
        </div>
    </div>
</body>
</html>
