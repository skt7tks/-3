<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>პაროლის აღდგენა</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="auth-main-container">
        <div class="auto-form-container">
            <form action="" method="get">
                <div class="form-label">
                    <label class="text-input-label" for="userEmail">მომხმარებლის ელ-ფოსტა</label>
                    <input class="text-input" type="email" name="userEmail" id="username" 
                    placeholder="შეიყვანეთ თქვენი ელ-ფოსტა">
                </div>
                
                <button class="button">პაროლის აღდგენა</button>
                <a class="reset" href="./pass.html">რეგისტრაცია</a>
            </form>
        </div>
    </div>
</body>
</html>
