<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ავტორიზაცია</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="d-flex">
        <div class="container d-flex">
            <a href="#">
                <img class="logo" src="./logo.png" alt="საიტის ლოგო">
            </a>
        <nav class="d-flex">
            <div>
                <a href="#">მთავარი</a>
                <a href="#">დახმარება</a>
                <a href="#">წესები</a>
                <a href="#">ბლოგი</a>
                <a href="#">კონტაქტი</a>    
            </div>
            <div>
                <a href="./pass.html">რეგისტრაცია</a>
                <a href="#">შესვლა</a>
            </div>
        </nav>
    </div>
    </header>
    <div class="auth-main-container"> 
        <div class="auto-form-container">
            <form action="" method="get">
                <div class="form-label">
                    <label class="text-input-label" for="username">მომხმარებლის სახელი</label>
                <input class="text-input" type="text" name="username" id="username" 
                placeholder="შეიყვანეთ თქვენი სახელი">
                </div>
                <div class="form-label">
                    <label class="text-input-label" for="pass">პაროლი</label>
                    <input class=text-input type="password" name="password" id="password">
                </div>

                <div class="form-group">
                    <input type="checkbox" id="save" name="">
                    <label for="save">დამახსოვრება</label>
                </div>
                <a href="./reset.html" class="reset mb-15">პაროლის აღდგენა</a>
                <button class="button">შესვლა</button>
            </form>
        </div>
    </div>
    
    <footer>
        <div class="container">
            <p>
                ამ გვერდზე წვდომისთვის საჭიროა ავტორიზაცია. გთხოვთ, შეიყვანოთ თქვენი მონაცემები ან შექმნათ ახალი ანგარიში
            </p>
        </div>
    </footer>
</body>
</html>
